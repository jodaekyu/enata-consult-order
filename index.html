<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 상담 순서표</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .date-area {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="date"], select {
      padding: 5px 10px;
      font-size: 16px;
    }
    .table-wrapper {
      overflow: auto;
      max-height: 80vh;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      word-break: keep-all;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background-color: #eaeaea;
    }
    tbody th {
      position: sticky;
      left: 0;
      z-index: 1;
      background-color: #fff;
    }
    th {
      background-color: #eaeaea;
    }
    .active { background-color: #999 !important; color: white; }
    .selected { background-color: #ffd700; color: black; }
    .general { background-color: #4CAF50; color: white; }
    .designated { background-color: #F44336; color: white; }
    .reserved { background-color: #2196F3; color: white; }
    .score {
      font-size: 14px;
      color: #333;
      display: block;
      margin-top: 4px;
      white-space: nowrap;
    }
    .header-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    @media (max-width: 600px) {
      .header-cell { min-width: 60px; }
      .score { font-size: 12px; }
    }
  </style>
</head>
<body>
 <p id="userEmailDisplay" style="position: absolute; top: 10px; right: 10px; font-size: 14px; color: #333;"></p>
  <h1>에나타 상담 순서표</h1>
  <div class="date-area">
    <label for="datePicker">날짜 선택: </label>
    <input type="date" id="datePicker">
  </div>
<!-- 🔐 로그인 UI 삽입 -->
<div id="loginBox" style="text-align: center; margin-bottom: 20px;">
  <input type="email" id="email" placeholder="이메일" style="margin-right: 5px;" />
  <input type="password" id="password" placeholder="비밀번호" style="margin-right: 5px;" />
  <button onclick="login()">로그인</button>
</div>
<p id="loginStatus" style="text-align: center; font-weight: bold; color: darkblue;"></p>

<!-- 🔐 회원가입 UI -->
<!-- 🔐 회원가입 UI -->
<div id="signupBox" style="text-align: center; margin-bottom: 20px;">
  <input type="email" id="signupEmail" placeholder="회원가입 이메일" style="margin-right: 5px;" />
  <input type="password" id="signupPassword" placeholder="비밀번호" style="margin-right: 5px;" />
  <input type="text" id="signupAlias" placeholder="별칭 (예: 경희)" style="margin-right: 5px;" />
  <button onclick="signup()">회원가입</button>
</div>
<p id="signupStatus" style="text-align: center; color: green;"></p>


  <div class="table-wrapper">
    <table id="orderTable">
      <thead>
        <tr id="nameRow">
  <th>순서</th>
  <th><div class="header-cell"><select class="name"><option>이름</option></select><span class="score"></span></div></th>
  <th><div class="header-cell"><select class="name"><option>이름</option></select><span class="score"></span></div></th>
  <th><div class="header-cell"><select class="name"><option>이름</option></select><span class="score"></span></div></th>
  <th><div class="header-cell"><select class="name"><option>이름</option></select><span class="score"></span></div></th>
</tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCQVBVr9WXt4eK-mr7OZCcs72Y8iKZJBY",
      authDomain: "enata-consult-order.firebaseapp.com",
      projectId: "enata-consult-order",
      storageBucket: "enata-consult-order.firebasestorage.app",
      messagingSenderId: "1049122668305",
      appId: "1:1049122668305:web:06c8b31a31bb4b81e7d6b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("tableBody");
    const nameRow = document.getElementById("nameRow");
    const datePicker = document.getElementById("datePicker");
    const scoreMap = { general: 1, designated: 1, reserved: 0.5 };
    const activeTeachers = [false, false, false, false];

    document.getElementById("datePicker").valueAsDate = new Date();
    let currentDate = datePicker.value;

    nameRow.querySelectorAll("select.name").forEach((select, idx) => {
      select.addEventListener("change", function () {
        const value = this.value;
        activeTeachers[idx] = (value !== "이름");
        this.classList.toggle("selected", value !== "이름");
        updateScores();
        updateNextSuggestions();
      });
    });

    datePicker.addEventListener("change", (e) => {
      currentDate = e.target.value;
      loadSchedule(currentDate);
    });

    function createTable(rows = 60) {
      tableBody.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = i + 1;
        tr.appendChild(th);
        for (let j = 0; j < 4; j++) {
          const td = document.createElement("td");
          td.dataset.row = i;
          td.dataset.col = j;
          td.addEventListener("click", () => toggleType(td));
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      }
    }

    function toggleType(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);
      if (!activeTeachers[col]) return;
      for (let i = 0; i < 4; i++) {
        if (i !== col) {
          const other = tableBody.rows[row].cells[i + 1];
          if (other.className !== "") return;
        }
      }
      const states = ["", "general", "designated", "reserved"];
      const current = cell.className;
      const next = states[(states.indexOf(current) + 1) % states.length];
      cell.className = next;
      cell.textContent = next === "" ? "" : (next === "general" ? "일반" : next === "designated" ? "지명" : "예약");
      updateScores();
      updateNextSuggestions();
      saveSchedule();
    }

    function updateScores() {
      const scores = [0, 0, 0, 0];
      for (let row of tableBody.rows) {
        for (let i = 0; i < 4; i++) {
          const cls = row.cells[i + 1].className;
          if (scoreMap[cls] && activeTeachers[i]) scores[i] += scoreMap[cls];
        }
      }
      nameRow.querySelectorAll("th").forEach((th, i) => {
        const scoreSpan = th.querySelector(".score");
        if (scoreSpan && activeTeachers[i - 1]) {
          scoreSpan.textContent = `(${scores[i - 1]}점)`;
        } else if (scoreSpan) {
          scoreSpan.textContent = "";
        }
      });
    }

    function updateNextSuggestions() {
      const scores = [0, 0, 0, 0];
      for (let row of tableBody.rows) {
        for (let i = 0; i < 4; i++) {
          const cls = row.cells[i + 1].className;
          if (scoreMap[cls] && activeTeachers[i]) scores[i] += scoreMap[cls];
        }
      }
      for (let i = 0; i < tableBody.rows.length; i++) {
        const row = tableBody.rows[i];
        const th = row.cells[0];
        let isFilled = false;
        for (let j = 1; j <= 4; j++) {
          if (row.cells[j].className !== "") {
            isFilled = true;
            break;
          }
        }
        if (!isFilled) {
          const active = scores.map((score, idx) => ({ idx, score }))
                               .filter(t => activeTeachers[t.idx])
                               .sort((a, b) => a.score - b.score);
          if (active.length > 0) {
            th.textContent = nameRow.querySelectorAll("select.name")[active[0].idx].value;
          }
          break;
        } else {
          th.textContent = i + 1;
        }
      }
    }

async function saveSchedule() {
  const ref = doc(db, "schedules", currentDate);
  const slots = [];

  Array.from(tableBody.rows).forEach((row, rowIndex) => {
    Array.from(row.cells).slice(1).forEach((td, colIndex) => {
      slots.push({
        row: rowIndex + 1,
        col: colIndex,
        type: td.className || ""
      });
    });
  });

  const teacherNames = Array.from(nameRow.querySelectorAll("select.name"))
                            .map(select => select.value);

  await setDoc(ref, { slots, teacherNames });
}

    async function loadSchedule(dateStr) {
      const ref = doc(db, "schedules", dateStr);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, { slots: [] });
      }
   onSnapshot(ref, (docSnap) => {
  if (docSnap.exists()) {
    const data = docSnap.data();
    restoreTable(data.slots, data.teacherNames);
  }
});
    }

   function restoreTable(slots, teacherNames = []) {
  createTable(60);

  // 선생님 이름 복원
  nameRow.querySelectorAll("select.name").forEach((select, i) => {
    const value = teacherNames[i] || "이름";
    select.value = value;
    activeTeachers[i] = (value !== "이름");
    select.classList.toggle("selected", value !== "이름");
  });

  // 셀 내용 복원
  slots.forEach(item => {
    const cell = tableBody.rows[item.row - 1]?.cells?.[item.col + 1];
    if (!cell) return;
    const type = item.type;
    cell.className = type;
    cell.textContent = type === "general" ? "일반" :
                       type === "designated" ? "지명" :
                       type === "reserved" ? "예약" : "";
  });

  updateScores();
  updateNextSuggestions();
}

    createTable(60);
    loadSchedule(currentDate);

};
  </script>
