<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에나타 상담 순서표</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .date-area {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="date"], select {
      padding: 5px 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
      word-break: keep-all;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background-color: #eaeaea;
    }
    .active {
      background-color: #999 !important;
      color: white;
    }
    .selected {
      background-color: #ffd700;
      color: black;
    }
    .general {
      background-color: #4CAF50;
      color: white;
    }
    .designated {
      background-color: #F44336;
      color: white;
    }
    .reserved {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>에나타 상담 순서표</h1>
  <div class="date-area">
    <label for="datePicker">날짜 선택: </label>
    <input type="date" id="datePicker">
    <label for="teacherSelect">선생님 선택: </label>
    <select id="teacherSelect">
      <option>이름</option>
      <option>경희</option>
      <option>안나</option>
      <option>카라</option>
      <option>키르케</option>
    </select>
  </div>
  <table id="orderTable">
    <thead>
      <tr id="nameRow">
        <th>순서</th>
        <th class="name">경희</th>
        <th class="name">안나</th>
        <th class="name">카라</th>
        <th class="name">키르케</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const tableBody = document.getElementById("tableBody");
    const nameRow = document.getElementById("nameRow");
    const scoreMap = { general: 1, designated: 1, reserved: 0.5 };
    const activeTeachers = [false, false, false, false];

    // 드롭다운 선택 시 적용
    document.getElementById("teacherSelect").addEventListener("change", function () {
      const selected = this.value;
      nameRow.querySelectorAll(".name").forEach((cell, idx) => {
        const isMatch = cell.textContent === selected;
        activeTeachers[idx] = isMatch;
        cell.classList.toggle("selected", isMatch);
      });
      updateScores();
    });

    function createTable(rows = 40) {
      tableBody.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = i + 1;
        tr.appendChild(th);
        for (let j = 0; j < 4; j++) {
          const td = document.createElement("td");
          td.dataset.row = i;
          td.dataset.col = j;
          td.addEventListener("click", () => toggleType(td));
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      }
    }

    function toggleType(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      if (!activeTeachers[col]) return;

      for (let i = 0; i < 4; i++) {
        if (i !== col) {
          const other = tableBody.rows[row].cells[i + 1];
          if (other.className !== "") return;
        }
      }

      const states = ["", "general", "designated", "reserved"];
      const current = cell.className;
      const next = states[(states.indexOf(current) + 1) % states.length];
      cell.className = next;
      cell.textContent = next === "" ? "" : (next === "general" ? "일반" : next === "designated" ? "지명" : "예약");
      updateScores();
    }

    function updateScores() {
      const scores = [0, 0, 0, 0];
      for (let row of tableBody.rows) {
        for (let i = 0; i < 4; i++) {
          const cls = row.cells[i + 1].className;
          if (scoreMap[cls] && activeTeachers[i]) scores[i] += scoreMap[cls];
        }
      }
      for (let i = 1; i <= 4; i++) {
        const name = nameRow.cells[i].textContent.split("(")[0].trim();
        nameRow.cells[i].textContent = `${name} (${scores[i - 1]}점)`;
      }
    }

    document.getElementById("datePicker").valueAsDate = new Date();
    createTable(40);
  </script>
</body>
</html>
